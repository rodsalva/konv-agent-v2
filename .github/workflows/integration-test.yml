name: Integration Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch: # Allow manual triggering

env:
  # Test environment variables
  TEST_MODE: integration
  NODE_ENV: test

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    # Service containers for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test environment
        run: |
          cp env.example .env
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env
          echo "TEST_MODE=integration" >> .env
      
      - name: Run database migrations (allow failures)
        run: npm run db:setup || echo "Database setup failed but continuing..."
        continue-on-error: true
      
      - name: Run integration tests (allow failures during development)
        run: npm run test:integration || echo "Integration tests failed but continuing development workflow..."
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
          retention-days: 5
      
      - name: Upload logs on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: integration-test-logs
          path: |
            *.log
            logs/
          retention-days: 5